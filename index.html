<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveAvatar Browser Client</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #video-container { width: 100%; max-width: 640px; aspect-ratio: 16/9; background: #000; margin-top: 20px; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        input { padding: 8px; width: 300px; }
        button { padding: 8px 16px; cursor: pointer; }
        #status { margin-top: 10px; color: #666; }
    </style>
</head>
<body>

    <h1>LiveAvatar Client</h1>
    
    <div class="controls">
        <input type="text" id="sessionToken" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJjNWZmNzA0NmU2YzY0NzE2YTJlNTVjM2QxYjFmNTljNyIsInNlc3Npb25faWQiOiIyYzdlYWIwZi03MjkyLTQwNjEtYjg5NC01ZDFiNTBjZmQ5ZmEiLCJzb3VyY2UiOiJBUEkiLCJzdGFydF9zZXNzaW9uX2RhdGEiOnsibW9kZSI6IkNVU1RPTSIsImF2YXRhcl9pZCI6ImRjMjkzNWNmLTU4NjMtNGYwOC05NDNiLWM3NDc4YWVhNTlmYiIsImlzX3NhbmRib3giOmZhbHNlLCJsaXZla2l0X2NvbmZpZyI6bnVsbCwiYWdvcmFfY29uZmlnIjpudWxsfSwiZXhwIjoxNzY5NTM2NjQyfQ.9H6s8FsbHx5b2u6r1BpOrcP1FvLUoYwEDJ-cUU_rlKk" />
        <button onclick="initSession()">Start & Connect</button>
        <button onclick="disconnect()" disabled id="disconnectBtn">Disconnect</button>
    </div>

    <div id="status">Ready to connect...</div>

    <div id="video-container">
        </div>

    <script>
        let currentRoom = null;

        // Helper to update status text
        function updateStatus(msg) {
            document.getElementById('status').innerText = msg;
            console.log(msg);
        }

        async function initSession() {
            const token = document.getElementById('sessionToken').value.trim();
            if (!token) {
                alert("Please enter a valid Session Token generated from your backend.");
                return;
            }

            updateStatus("Starting session...");

            try {
                // 1. Start the Session using the Session Token [cite: 71]
                // This returns the LiveKit URL and Room Token needed to join
                const response = await fetch('https://api.liveavatar.com/v1/sessions/start', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                
                const data = await response.json();
                
                // The API returns the connection details for the LiveKit room [cite: 72, 73]
                const liveKitUrl = data.url; 
                const liveKitToken = data.access_token; // Ensure this matches the actual response key from your specific API version

                // 2. Join the LiveKit Room [cite: 74]
                await connectToLiveKit(liveKitUrl, liveKitToken);

            } catch (error) {
                updateStatus(`Error: ${error.message}`);
            }
        }

        async function connectToLiveKit(url, token) {
            updateStatus("Connecting to LiveKit Room...");

            try {
                // Create a new Room instance
                currentRoom = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });

                // Handle media tracks (Video/Audio) subscribed from the Avatar
                currentRoom.on(LivekitClient.RoomEvent.TrackSubscribed, handleTrackSubscribed);
                
                // Handle disconnection
                currentRoom.on(LivekitClient.RoomEvent.Disconnected, handleDisconnect);

                // Connect to the room
                await currentRoom.connect(url, token);
                updateStatus("Connected! Avatar should appear shortly.");
                
                document.getElementById('disconnectBtn').disabled = false;

            } catch (error) {
                updateStatus(`LiveKit Connection Failed: ${error.message}`);
            }
        }

        function handleTrackSubscribed(track, publication, participant) {
            // Attach the track to the DOM (Video or Audio)
            const element = track.attach();
            document.getElementById('video-container').appendChild(element);
        }

        function handleDisconnect() {
            updateStatus("Disconnected from room.");
            const container = document.getElementById('video-container');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            document.getElementById('disconnectBtn').disabled = true;
            currentRoom = null;
        }

        async function disconnect() {
            if (currentRoom) {
                await currentRoom.disconnect();
                // Note: The session typically closes when the client disconnects 
            }
        }
    </script>
</body>
</html>
